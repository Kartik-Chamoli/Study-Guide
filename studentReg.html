<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="studentReg.css">
    <script src="studentReg.js" defer></script>
</head>
<body>

    <div class="form-style-10">
        <h1>Set Profile!<span>And make an Identity!</span></h1>
        <form class="newForm">
            <div class="section"><span>1</span>First Name & Address</div>
            <div class="inner-wrap">
                <label>Your Full Name <input type="text" id="fullName" name="field1" required /></label>
                <label>Address <textarea id="address" name="field2" required></textarea></label>
            </div>
            <div class="section"><span>2</span>Age and PhoneNo</div>
            <div class="inner-wrap">
                <label>Age <input id="age" type="text" name="field3" required/></label>
                <label>Phone No<input id="phoneNo" type="text" name="field4" required/></label>
            </div>

            <div class="section"><span>3</span>College Name</div>
                <div class="inner-wrap">
                <label>Full College Name<input id="college" type="text" name="field9" required/></label>
            </div>

            <div class="section"><span>3</span>RollNo and Course</div>
            <div class="inner-wrap">
                <label>Roll No <input id="rollNo" type="text" name="field3" required/></label>
                <label>Course <input id="course" type="text" name="field4" required/></label>
            </div>
        
            <div class="section"><span>4</span>Semester and Section</div>
                <div class="inner-wrap">
                <label>Semester<input id="semester" type="text" name="field5" required/></label>
                <label>Section<input id="section" type="text" name="field6" required/></label>
            </div>

            <div class="section"><span>5</span>Your profile picture</div>
                <div class="inner-wrap">
                <label>Select Picture<input id="ProfilePic" type="file" name="field8" required/></label>
            </div>

            <div class="button-section">
                <input id="submit" type="submit" name="Sign Up" />
                <span class="privacy-policy">
             <input type="checkbox" name="field7" required>You agree to our Terms and Policy. 
             </span>
            </div>
        </form>
        </div>

<script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
<script src="firebaseconfig.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>    
<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-storage.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-analytics.js"></script>

<script src="firebaseconfig.js"></script>
</body>
</html>
